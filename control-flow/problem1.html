<!-- Write a JavaScript program that accept two integers and display the larger -->
<!doctype html>
<html>
<head>
	<title>Control Flow - Problem 1</title>
</head>
<body>
	<script type="text/javascript">
		var int1;
		var int2;

		if(int1 > int2){
			document.write(int1 + " is bigger than " + int2);
		}else{
			document.write(int2 + " is bigger than " + int1);
		}
	</script>
</body>
</html>
