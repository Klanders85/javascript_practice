<!-- Write a JavaScript program to display the current day and time in the following format. 

Today is : Friday. 
Current time is : 4 PM : 50 : 22  -->

<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="container">

	</div>
	<script type="text/javascript">
		//vars
		var weekday = [];
		weekday[0] = "Sunday";
		weekday[1] = "Monday";
		weekday[2] = "Tuesday";
		weekday[3] = "Wednesday";
		weekday[4] = "Thursday";
		weekday[5] = "Friday";
		weekday[6] = "Saturday";

		var date = new Date();
		var day = date.getDay();
		var hour = date.getHours();
		var minutes = date.getMinutes();
		var seconds = date.getSeconds();

		//check to see if the hour is greater than or equal to 12
		if(hour >= 12){
		// if so, pm will be added	
			document.write("The time is " + hour + "pm : "  + minutes + " : " + seconds + '<br />');
		}else{
		// am will be added	
			document.write("The time is " + hour + "am : "  + minutes + " : " + seconds + '<br /><br />');
		}
		document.write("Today is " + weekday[day] + '<br /><br />');
	</script>
</body>
</html>
